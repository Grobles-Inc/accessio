<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon.png"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mlstreaming.netlify.app" />

    <!-- Primary Meta Tags -->
    <title>ML Streaming - Plataforma de Compra y Venta de Productos Digitales</title>
    <meta name="title" content="ML Streaming - Plataforma de Compra y Venta de Productos Digitales" />
    <meta
      name="description"
      content="ML Streaming es la plataforma líder para comprar y vender productos digitales. Descubre contenido exclusivo, música, videos, cursos y más. Transacciones seguras y entrega instantánea."
    />
    <meta name="keywords" content="productos digitales, streaming, música, videos, cursos online, contenido digital, compra venta digital, plataforma digital" />
    <meta name="author" content="ML Streaming" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mlstreaming.netlify.app" />
    <meta property="og:title" content="ML Streaming - Plataforma de Compra y Venta de Productos Digitales" />
    <meta
      property="og:description"
      content="ML Streaming es la plataforma líder para comprar y vender productos digitales. Descubre contenido exclusivo, música, videos, cursos y más. Transacciones seguras y entrega instantánea."
    />
    <meta
      property="og:image"
      content="https://mlstreaming.netlify.app/images/og.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="ML Streaming - Plataforma de Productos Digitales" />
    <meta property="og:site_name" content="ML Streaming" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mlstreaming.netlify.app" />
    <meta property="twitter:title" content="ML Streaming - Plataforma de Compra y Venta de Productos Digitales" />
    <meta
      property="twitter:description"
      content="ML Streaming es la plataforma líder para comprar y vender productos digitales. Descubre contenido exclusivo, música, videos, cursos y más. Transacciones seguras y entrega instantánea."
    />
    <meta
      property="twitter:image"
      content="https://mlstreaming.netlify.app/images/og.png"
    />
    <meta property="twitter:image:alt" content="ML Streaming - Plataforma de Productos Digitales" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#fff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ML Streaming" />
    <meta name="application-name" content="ML Streaming" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Language Alternatives -->
    <link rel="alternate" hreflang="es" href="https://mlstreaming.netlify.app" />
    <link rel="alternate" hreflang="en" href="https://mlstreaming.netlify.app/en" />
    <link rel="alternate" hreflang="x-default" href="https://mlstreaming.netlify.app" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://img.icons8.com" crossorigin />
    
    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ML Streaming",
      "description": "Plataforma de compra y venta de productos digitales",
      "url": "https://mlstreaming.netlify.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://mlstreaming.netlify.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "ML Streaming",
        "url": "https://mlstreaming.netlify.app"
      },
      "sameAs": [
        "https://twitter.com/streamingweb",
        "https://facebook.com/streamingweb",
        "https://instagram.com/streamingweb"
      ]
    }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ML Streaming",
      "url": "https://mlstreaming.netlify.app",
      "logo": "https://mlstreaming.netlify.app/images/og.png",
      "description": "Plataforma líder para comprar y vender productos digitales",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["Spanish", "English"]
      }
    }
    </script>
  </head>

  <body class="group/body">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
